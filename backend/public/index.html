<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Script Chat</title>
    <style>
        #chat-container {
            width: 400px;
            margin: auto;
            padding: 20px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-messages {
            height: 300px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        #input-container {
            display: flex;
        }

        #user-input {
            flex: 1;
            margin-right: 10px;
        }

        #submit-btn {
            cursor: pointer;
        }
    </style>
</head>

<body>
    
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="submit-btn">Submit</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- ... (your existing HTML content) ... -->

    <script>
        $(document).ready(function () {
            const socket = io();
            const chatMessages = $('#chat-messages');
            const userInput = $('#user-input');
            const submitBtn = $('#submit-btn');

            submitBtn.click(function () {
                const inputText = userInput.val().trim();
                if (inputText !== '') {
                    appendMessage('User', inputText);
                    socket.emit('input', inputText);
                    userInput.val(''); // Clear input after submission
                }
            });

            socket.on('output', function (output) {
                processOutput(output);
            });

            function appendMessage(sender, message) {
                chatMessages.append(`<p><strong>${sender}:</strong> ${message}</p>`);
                chatMessages.scrollTop(chatMessages[0].scrollHeight);
            }

            function processOutput(output) {
                // Check the type of output and update the client accordingly
                if (output.includes('Okay. From how many days ?Are you experiencing any (yes/no)')) {
                    output = 'Are you experiencing any (yes/no) ';
                }
                else {
                    const questionMarkIndex = output.indexOf('?');
                    if (questionMarkIndex !== -1) {
                        output = output.substring(0, questionMarkIndex + 1);
                    }
                }
                appendMessage('Chatbot', output);
            }
        });
    </script>

    <!-- ... (your existing HTML content) ... -->

</body>

</html>
