
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Script Chat</title>
    <style>
        #chat-container {
            width: 400px;
            margin: auto;
            padding: 20px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-messages {
            height: 300px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        #input-container {
            display: flex;
        }

        #user-input {
            flex: 1;
            margin-right: 10px;
        }

        #submit-btn {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="submit-btn">Submit</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>


    <script>
        $(document).ready(function () {
            const socket = io();
            const chatMessages = $('#chat-messages');
            const userInput = $('#user-input');
            const submitBtn = $('#submit-btn');

            function simulateUserInput(message) {
                // Simulate user input without user knowing
                if (message != "..") {
                    appendMessage('User', message);

                }
                socket.emit('input', message);
                userInput.val(''); // Clear input after submission
            }

            submitBtn.click(function () {
                const inputText = userInput.val().trim();
                if (inputText !== '') {
                    simulateUserInput(inputText);

                    setTimeout(function () {
                        simulateUserInput('..');
                    }, 500);
                }
            });


            socket.on('output', function (output) {
                processOutput(output);
            });

            function appendMessage(sender, message) {
                chatMessages.append(<p><strong>${sender}:</strong> ${message}</p>);
                chatMessages.scrollTop(chatMessages[0].scrollHeight);
            }


            function processOutput(output) {
                if (output.includes('Okay. From how many days')) {
                    // Remove text before the first '?'
                    const questionIndex = output.indexOf('?');
                    if (questionIndex !== -1) {
                        output = output.substring(questionIndex + 1).trim();
                    }
                    // Display the prompt without appending to previous messages
                    chatMessages.append(<p><strong>Chatbot:</strong> ${output}</p>);
                } else {
                    // Append the regular output
                    appendMessage('Chatbot', output);
                }
            }
        });
    </script>


</body>

</html>
